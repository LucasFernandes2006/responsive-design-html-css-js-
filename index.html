<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Responsivo</title>
</head>
<body>

    

    <section>
        <div id="image"></div>

        <div id="div-login">
            
            <h2>Login</h2>
            <p>
            Seja bem-vinbdo(a) novamente.
            Faca login para acessar sua
            conta e poder fazer as configurações
            no seu ambiente
            </p>
            
            <div class="input-p">
                <label for="input-email">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </label>
                <input type="text" id="input-email" placeholder="seu e-mail">
            </div>
            <div class="input-p">
                <label for="input-key">
                    <span class="material-symbols-outlined">
                        key
                    </span>
                </label>
                <input type="text" id="input-key" placeholder="sua senha">
            </div>
            <input id="enter" type="submit"></input>
            <div id="forget">
                Esqueci a senha
                <span class="material-symbols-outlined">mail</span>
            </div>
            
        </div>
    </section>
</body>
</html>
